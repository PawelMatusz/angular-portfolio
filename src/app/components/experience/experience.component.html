<div class="wrapper">
   <ul class="experience">
    <li class="experience__item" *ngFor="let experience of experiences">
    <p class="experience__item-company"><img src="{{experience.logo}}" alt="">{{experience.companyName}}</p>
    <p class="experience__item-role">{{experience.role}}</p>
    <p class="experience__item-during">{{experience.during}}</p>
    <p class="experience__item-description">{{experience.description}}</p>
    </li>
   </ul>
</div>
