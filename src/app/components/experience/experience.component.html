<div class="wrapper">
   <ul class="experience">
    <li class="experience__item" *ngFor="let experience of experiences">
    <p><img src="{{experience.logo}}" alt="">{{experience.companyName}}</p>
    <p>{{experience.role}}</p>
    <p>{{experience.during}}</p>
    <p>{{experience.description}}</p>
    </li>
   </ul>
</div>
